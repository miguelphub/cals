<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scotch</title>
  <link rel="stylesheet" href="css/scotch.css" />
</head>
<body>
  <!-- Fondo decorativo -->
  <div class="fondo"></div>

  <!-- Contenido centrado -->
  <div class="container">
    <center><h2>Scotch</h2></center>
    <br>

    <label for="bolsas">Cantidad de bolsas:</label>
    <input type="number" id="bolsas" placeholder="Ej. 11508" />

    <label for="cintaPorBolsa">Cantidad por bolsa (cm):</label>
    <input type="number" id="cintaPorBolsa" value="6" />

    <label for="largoRollo">Mts por rollo:</label>
    <input type="number" id="largoRollo" value="5000" />

    <button onclick="calcularRollos()">Calcular</button>

    <div class="result" id="resultado"></div>
  </div>

  <script src="js/scotch.js"></script>
</body>
</html>
