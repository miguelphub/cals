<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sellador</title>
  <link rel="stylesheet" href="css/sellador.css" />
</head>
<body>

    <div class="fondo">
        <div class="container">
            <h2>Sellador</h2>

            <label for="piezas">Cantidad de piezas:</label>
            <input type="number" id="piezas" placeholder="Ej. 13086" />

            <label for="porCaja">Cantidad por caja:</label>
            <input type="number" id="porCaja" placeholder="Ej. 9" />

            <label for="cajas">Cantidad de cajas:</label>
            <input type="number" id="cajas" readonly />

            <label for="largo">Largo de la caja (pulgadas):</label>
            <input type="number" id="largo" placeholder="Ej. 12.5" />

            <label for="ancho">Ancho de la caja (pulgadas):</label>
            <input type="number" id="ancho" placeholder="Ej. 8.5" />

            <label for="forma">Forma de empaque:</label>
            <select id="forma">
                <option value="Normal">Normal</option>
                <option value="H">H</option>
            </select>

            <button onclick="calcularSelladores()">Calcular</button>

            <div class="result" id="resultado"></div>
        </div>
    </div>


  <script src="js/sellador.js"></script>
</body>
</html>
